<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E-commerce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="top__wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="logo">
              <img src="images/logo.png" alt="logotype">
            </div>
            <div class="header__top-search">
              <input type="text" class="header__top-input" placeholder="Поиск по сайту...">
              <a href="#" class="header__top-input__btn">
                <img src="images/icons/search.svg" alt="">
              </a>
            </div>
            <a href="#" class="header__top-user">
              <img src="images/icons/user.svg" alt="">
            </a>
            <a href="#" class="header__top-cart">Товаров 0 (0р.)</a>
          </div>
        </div>
      </div>
      <nav class="header__nav">
        <div class="container">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="#" class="header__nav-link">Главная</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">FAQ</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">Комплектующие</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">Контакты</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <div class="footer__content">
          <div class="logo">
            <img src="images/logo.png" alt="">
          </div>
          <div class="footer__copy">
            2020&copy; Девайс-мастер
          </div>
        </div>
        <div class="footer__social">
          <div class="footer__social-text">
            Мы в соц сетях
          </div>
          <div class="footer__social-list">
            <div class="footer__social-item">
              <a href="#" class="footer__social-link vk"></a>
            </div>
            <div class="footer__social-item">
              <a href="#" class="footer__social-link facebook"></a>
            </div>
            <div class="footer__social-item">
              <a href="#" class="footer__social-link instagram"></a>
            </div>
            <div class="footer__social-item">
              <a href="#" class="footer__social-link twitter"></a>
            </div>
            <div class="footer__social-item">
              <a href="#" class="footer__social-link youtube"></a>
            </div>
            <div class="footer__social-item">
              <a href="#" class="footer__social-link telegram"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
